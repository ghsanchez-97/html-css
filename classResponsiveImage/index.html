<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <picture>
            <source srcset="./img/large.jpg" media="(min-width:800px)">
            <source srcset="./img/media.jpg" media="(min-width:600px)">
            <img src="./img/small.jpg" alt="Es una imagen de ejemplo">
            <title>
                Esto es una prueba
            </title>
        </picture>
    </main>
</body>
</html>
